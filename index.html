<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive DOM Manipulation</h1>
    </header>
    
    <main>
        <section id="text-section">
            <h2>Text Content Example</h2>
            <p id="dynamic-text">This text will change when you click the button below.</p>
            <button id="change-text-btn" class="action-btn">Change Text Content</button>
        </section>

        <section id="style-section">
            <h2>Style Modification Example</h2>
            <div id="style-demo" class="demo-box">
                This box's style will change when interacted with.
            </div>
            <button id="toggle-style-btn" class="action-btn">Toggle Box Style</button>
        </section>

        <section id="element-section">
            <h2>Element Manipulation Example</h2>
            <div id="element-container">
                <p>Click the button to add or remove elements.</p>
            </div>
            <div class="button-group">
                <button id="add-element-btn" class="action-btn">Add Element</button>
                <button id="remove-element-btn" class="action-btn">Remove Element</button>
            </div>
        </section>
    </main>

    <footer>
        <p>DOM Manipulation Exercise &copy; 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
